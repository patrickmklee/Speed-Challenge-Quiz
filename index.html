<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Speed Quiz Challenge</title>
    <link rel="stylesheet" href="./css/style.css"/>
</head>
<body>
    <header>
        <nav>
            <a href="#">View Highscores</a>
        </nav>
        <h3>Time Left: <span id="timer">75</span>
        </h3>
    </header>
    <div id="main-content" class="container">
        <div id="interact"> 
            <h2 id="welcome">Welcome to Speed Quiz</h2>
            <p>Press 'Start' to begin</p>
            <div>
                <button id="start">Start</button>
            </div>
        </div>
        <div id="quiz-content" class="page-wrapper">
            <div id="quiz-question"></div>
        </div>
    </div>
    <span id="scoreValue" class="hidden"></span>
    
    <script src="./js/script.js"></script>
</body>
</html>
